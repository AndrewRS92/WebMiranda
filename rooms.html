<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Miranda</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header class="header">
        <div class="header__container">
            <button class="menu__button">
                <img src="images/menuBtn.png" alt="Menu">
            </button>
            <div class="header__title">
                <img src="images/logo.svg" alt="H Logo" class="header__logo__img"> 
                <img src="images/logo-text.svg" alt="Hotel Miranda">
            </div>
            <div class="header__icons">
                <button class="user__button">
                    <img src="images/personIcon.png" alt="User">
                </button>
                <button class="search__button">
                    <img src="images/searchIcon.png" alt="Search">
                </button>
            </div>
    </header>
    <section class="sectionHeader">
        <div class="sectionHeader__content">
            <p class="sectioHeader__subtitle">THE ULTIMATE LUXURY</p>
            <h2 class="sectionHeader__title">Ultimate Room</h2>
        </div>
        <nav class="sectionNav">
            <a href="#" class="sectionNav__link">Home  |</a> |
            <span class="sectionNav__current">Rooms</span>
        </nav>
    </section>


    <article class="roomCard">
        <div class="roomCard__imageContainer">
            <img src="images/room1.jpg" alt="Room Image" class="roomImage">
            <img src="images/iconServices.svg" alt="services Room" class="roomCard_icons">
        </div>
        <div class="roomCard__details">
            <h3 class="roomCard__title">Minimal Duplex Room</h3>
            <p class="roomCard__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
            <div class="roomCard__info">
                <span class="roomCard__price">$345/Night</span>
                <a href="#" class="roomCard__booking">Booking Now</a>
            </div>
        </div>
    </article>
    
    
    
    </body>
