<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Miranda</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header class="header">
        <div class="header__container">
            <button class="menu__button">
                <img src="images/menuBtn.png" alt="Menu">
            </button>
            <div class="header__title">
                <img src="images/logo.svg" alt="H Logo" class="header__logo__img"> 
                <img src="images/logo-text.svg" alt="Hotel Miranda">
            </div>
            <div class="header__icons">
                <button class="user__button">
                    <img src="images/personIcon.png" alt="User">
                </button>
                <button class="search__button">
                    <img src="images/searchIcon.png" alt="Search">
                </button>
            </div>
    </header>


    
    </body>
