<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Miranda</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header class="header">
        <div class="header__container">
            <button class="menu__button">
                <img src="images/menuBtn.png" alt="Menu">
            </button>
            <div class="header__title">
                <img src="images/logo.svg" alt="H Logo" class="header__logo__img"> 
                <img src="images/logo-text.svg" alt="Hotel Miranda">
            </div>
            <div class="header__icons">
                <button class="user__button">
                    <img src="images/personIcon.png" alt="User">
                </button>
                <button class="search__button">
                    <img src="images/searchIcon.png" alt="Search">
                </button>
            </div>
    </header>
    <main>

        <section class="sectionHome">
            <p class="sectionHome__subheading">THE ULTIMATE LUXURY EXPERIENCE</p>
            <h1 class="sectionHome__title">The Perfect Base For You</h1>
            <button class="sectionHome__button__primary">TAKE A TOUR</button>
            <button class="sectionHome__button__secondary">LEARN MORE</button>
        </section>



        
        <section class="sectionAvailability">
            <div class="sectionAvailability__date">
                <label class="sectionAvailability__label" for="arrival-date">Arrival Date</label>
                <input class="sectionAvailability__input" type="date" id="arrival-date" name="arrival-date">
            </div>
            <div class="sectionAvailability__date">
                <label class="sectionAvailability__label" for="departure-date">Departure Date</label>
                <input class="sectionAvailability__input" type="date" id="departure-date" name="departure-date">
            </div>
            <button class="sectionAvailability__button">CHECK AVAILABILITY</button>
        </section>

    </main>
    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
